<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarWars DB Design</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 logo-row">
                    <a href="#" class="logo">StarWars App</a>
                </div>
                <div class="col-sm-8">
                    <nav class="topmenu">
                        <ul>
                            <li><a href="#">People</a></li>
                            <li><a href="#">Planets</a></li>
                            <li><a href="#">Starships</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!--random planet-->
            <div class="row">
                <div class="col-12">
                    <div class="card border-success mb-3">
                        <div class="card-header">Random Planet</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="media planet">
                                    <img src="https://via.placeholder.com/150x200" class="align-self-start mr-3" alt="...">
                                    <div class="media-body">
                                      <h5 class="mt-0">Name</h5>
                                      <ul>
                                          <li>Population <strong>200000</strong></li>
                                          <li>Rotation Period <strong>24</strong></li>
                                          <li>Diameter <strong>12500</strong></li>
                                      </ul>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="list-group list-item">
                        <ul class="list-group">
                            <li class="list-group-item list-group-item-action">
                                <a href="#">l</a>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <a href="#">2</a>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <a href="#">3</a>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <a href="#">4</a>
                            </li>
                            <li class="list-group-item list-group-item-action">
                                <a href="#">5</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card border-primary mb-3">
                        <div class="card-header">Description</div>
                        <div class="card-body">
                            <div class="row">
                                <div class="media descr-item">
                                    <img src="https://via.placeholder.com/150x200" class="align-self-start mr-3" alt="...">
                                    <div class="media-body">
                                      <h5 class="mt-0">Name</h5>
                                      <ul>
                                          <li>Gender <strong>female</strong></li>
                                          <li>Eye Color <strong>brown</strong></li>
                                      </ul>
                                    </div>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
